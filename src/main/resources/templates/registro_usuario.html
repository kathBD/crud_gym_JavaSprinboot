<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Nuevo Usuario</h2>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label>ID de Usuario</label>
            <input type="text" class="form-control" th:field="*{usuarioId}" required>
        </div>
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label>Correo</label>
            <input type="email" class="form-control" th:field="*{correo}" required>
        </div>
        <div class="mb-3">
            <label>Contrase√±a</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label>Rol</label>
            <select class="form-select" th:field="*{rol.rolId}" required>
                <option th:each="rol : ${roles}" th:value="${rol.rolId}" th:text="${rol.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
