<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Usuarios</h2>

    <div class="mb-3">
        <a href="/usuarios/nuevo" class="btn btn-success">+ Nuevo Usuario</a>
    </div>

    <form class="mb-3" method="get" action="/usuarios">
        <label for="rol">Filtrar por Rol:</label>
        <input type="text" name="rol" placeholder="Cliente, Entrenador, Administrador">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div th:if="${rolFiltrado}">
        <p>Usuarios con rol: <strong th:text="${rolFiltrado}"></strong></p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.usuarioId}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin Rol'}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
